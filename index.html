<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@477&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <title>Keystroke Biometrics</title>
</head>

<body>
  <section id="notification">
    <h2 id="notification-text">Please Do Not Continue Until You Have Read and Signed The<br> <a
        href="fortnite.com">Consent
        Form</a></h2>
    <button id="notification-button">I Certify That I Have Read and Signed the Consent Form</button>
  </section>
  <section id="gray-back">
  </section>
  <section id="user">
    <div class="container">
      <h1 id="title-text">Please Create an Account
      </h1>
      <h4 id="title-subtext">Please don't use a username or password that you use for anything else, because in the
        testing period,
        other users will be
        shown your password.</h4>
      <input id="input-register-username" class="form-input" type="text" placeholder="Username" />
      <input id="input-register-password" class="form-input" type="text" placeholder="Password" />
      <button id="button-register-submit" type="submit">Submit</button>
    </div>
  </section>

  <section id="annoying-ad">
    <img id="ad" src="img/ad.png" alt="">
  </section>
  <script src="app.js"></script>
</body>

</html>
